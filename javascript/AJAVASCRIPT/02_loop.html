<script>


    // for
    for(let i=0; i<=5; i++)
    {
        console.log("Top Technologies");

    }


    // Array: can store one ot more value in a single varible
    const arr=["Apple" , "Orange" , "kiwi"]
    console.log(arr);
    console.log(arr[1]);



    //  for Off
    for(let data of arr)
    {
        console.log(data);
    } 



    // foreach
    arr.forEach(ele=>{
        console.log(ele);
    });



    // Map
    arr.map((res)=>{
        console.log(res);
    })



    // for in
    for(let x in arr)
    {
        console.log(arr[x]);
    }



    // Object : always come with keys & values in pare
    let ob= {name:"Tops" , age:"17"}
    console.log(ob);



    // for in 
    for (let z in ob)
    {
        console.log(ob[z]);
    }


</script>
