<!-- prototype: the prototype oject is sepical type of enumerble object to which additional properties can  be attached ti it which will be shared 
            across all the instance of it's constructor function. -->

 <script>
        function Customer(name, age)
        {
            this.name = name
            this.age = age

        }
        const data=new Customer("angella" , 24)
        console.log(data);
        console.log(data .name, data.age);

        Customer.prototype.profession="doctor"
        Customer.prototype.fname="charistan"
        console.log(data.profession);
        console.log(data.fname);
 </script>
