<script>
    // constructor: a constructor is a special function that creates and intilization an object instance of a class.



    function Test(name ,age )
    {
       this.name = name
       this.age = age
    }
    // console.log(Test("john",25));  not-valid - undefine
    const data=new Test("john" , 25);
    console.log(data);
    console.log(data.name);
    console.log(data.age);


    function Demo(fname ,lname)
    {
        this.fname = "john"
        this.lname = "doe"
    }

    const foo=new Demo()
    console.log(foo);
    console.log(foo.fname);
    console.log(foo.lname);
</script>
