<script>
    // closure = Inner function can access vaible and parameter 
    //     of an outer function(however, can not access arguments object of outer function).

     function outer()
     {
        let count = 0;
        function inner()
        {
            return count+=1
        }
        return inner;
     }

     const data= outer();
     console.log(data());
     console.log(data());
     console.log(data());

    function Test()
    {
        let a ="welcome Test";
          function foo()
          {
            return a;
          }
          return foo;
    }
    const x=Test();
    console.log(x());

</script>
