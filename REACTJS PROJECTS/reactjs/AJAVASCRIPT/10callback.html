<script>
    // allback = Any function that is passed as an argument to another function so that it can be executed in that other function

    function Frist (mydata)

        console.log(mydata);
    }

    {
        return fname+lname;
    }
    const result = Second ("Top" , "Techonologies")

    {
        return num1*num2
    }
    const x=foo(4,5)
    Test(x);
