<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
 #google {
  position: relative;
  border-top: 50px solid #EA4335;
  border-right: 50px solid #4285F4;
  border-bottom: 50px solid #34A853;
  border-left: 50px solid #FBBC05;
  border-radius: 50%;
  background-color: #FFFFFF;
  width: 250px;
  height: 250px;
  padding: 0;
  margin: 50px 50px;
}

#google::before {
  content: "";
  position: absolute;
  top: 50%;
  right: -45px;
  transform: translateY(-50%);
  width: 245px;
  height: 50px;
  background: #4285F4;
}

#google::after 
{
  content: "";
  position: absolute;
  border-top: 200px solid transparent;
  border-right: 200px solid #FFFFFF;
  top: -100px;
  right: -100px;
  width: 0;
  height: 0;
}
