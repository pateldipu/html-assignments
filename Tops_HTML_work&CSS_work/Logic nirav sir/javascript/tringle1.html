<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function stars(n){
        var str = '';
        for(var i=1; i<=n; i++){
            for(var k=1; k<=n-i; k++){
                str += "\t";
            }
            for(var j=1; j<=i; j++){
                str += "*\t\t";
            }
            document.write(str);
            document.write('<br/>'  );
            str = "";
        }
    }
    stars(5);
   
    
    </script>
</body>
</html>
