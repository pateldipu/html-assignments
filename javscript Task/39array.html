    <script>

        /*
        x=1,y=2,z=5;

        varname[0] = val1
        varname[1] = val2
        varname[N] = valN

        var arr = [23,"jdfg",true,67.56]

        arr[0] = 23
        arr[1] = "jdfg"
        arr[2] = true
        arr[3] = 67.56

        Array INDEXEs/ KEYS / POSITIONS always starts with ZERO(0);

        size of an array = total NO of Values Stored

        */


        var arr = [23,"jdfg",67.56,345,"hi"];



        // document.write(arr);//23,"jdfg",67.56

        // document.write(arr[0])//23

        document.write(arr.length);// 3

            document.write(arr[i]);
        }
