<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" onsubmit=" return Validate()">

    Name: <input type="text" id="nm">
    <span id="nmErr"></span>
    
    <br><br>
    Mobile: <input type="text" name="" id="mb" > <br><br>
    Email: <input type="text" name="" id="em" > <br><br>

    <!-- <input type="submit" onclick=" return Validate()"> -->
    <input type="submit" >

</form>

    <script>
        
       name1 =  document.getElementById('nm');
       nmSpan =  document.getElementById('nmErr');  

       mobile =  document.getElementById('mb');
       email =  document.getElementById('em'); 
       
      

     ex_nm = /^[a-zA-Z]+$/;

        

    ex_mb =    /^[0-9]{10}$/;

    // dhruvpatel123@tops-wd123.co.in


        function Validate()
        {

            if(name1.value == "")
            {
               // alert("name required...!");
               nmSpan.innerHTML ="*Name is required";
                 nmSpan.style.color ="red";
                 name1.focus();
                return false;  // return 0;
            }

            if(!ex_nm.test(name1.value))
            {
                alert("Onlty letters...!");
                return false;  // return 0;
            }

           

            if(mobile.value == "")
            {
                alert("mobile required...!");
                return false; 
            }
            if(!ex_mb.test(mobile.value))
            {
                alert("10 digits olny...!");
                return false; 
            }

            if(email.value == "")
            {
                alert("email required...!");
                return false; 
            }
            
        }
        
    </script>
    
</body>
</html>
