<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>

        
        num=14;

        document.write(num++);//14 ===> 15
        document.write("<br>");

        document.write(num--);// 15===> 14
        document.write("<br>");

        document.write(--num);// 13
        document.write("<br>");

        document.write(num++);// 13 ==> 14
        document.write("<br>");

        document.write(++num);// 15 
        document.write("<br>");

        document.write(num++);// 15 ==> 16
        document.write("<br>");


       
        
    </script> 
</body>
</html>
