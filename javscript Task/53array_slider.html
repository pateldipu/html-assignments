 <style>

  }

 </style>
</head>
<body>

 <div class="dhruv">

 </div>
 

  <script>
    // images = document.getElementById('x');

    index =0;
    function slider()
    {
    
    images = document.getElementsByClassName('x');
    for(i=0;i<images.length;i++)
    {
      images[i].style.display="none";

      images[i].classList.add('xyz')
      
    }
     images[index].style.display="block";

     index++;//4

     if(index==images.length)
     {
      index=0;
     }

     setTimeout("slider()",1000)
    }

    slider();

  </script>
