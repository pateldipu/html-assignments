<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        for(row=1;row<=3;row++) //1;1<=3;1++ outer loop (ROWS)
        {
            for(col=1;col<=3;col++) //4;4<=3;4++ //inner loop (COLS)
            {
                document.write("x "); //x x x 
              
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
