<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="para">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt iste nostrum alias, nemo impedit id rerum quisquam facere vel. Nisi nemo laboriosam sed natus dolorem ullam minus voluptatibus pariatur temporibus.
    </p>

    <button onclick=" HidePara()">Hide</button>
    <button onclick=" ShowPara()">Show</button>
    <button onclick=" HideShowPara()">Hide/SHOW</button>

    <script>

      p_tag =   document.getElementById('para');

      function HidePara()
      {
        p_tag.style.display ="none"
      }

      function ShowPara()
      {
        p_tag.style.display ="block"
      }

      function HideShowPara()
      {
        if(p_tag.style.display =="none")
        {
            p_tag.style.display ="block"
        }

        else{
            p_tag.style.display ="none"
        }
        
      }
     

    </script>
</body>
</html>
