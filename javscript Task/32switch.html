<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- switch: when we have multiple choices and we need output as per entered choice

    Syntax:

    x=5;

    switch(varname)
    {
        case 1 : ..statements;
        break;

        case 2 : ..statements;
        break;

        case 3 : ..statements;
        break;
        .

        .
        case N : ..statements;
        break;

        default: ..statements;
    } -->

    <script>

        choice =1;

        switch(choice)
        {
            case 1 : document.write('case 1');
            break;
            

            case 2 : document.write('case 2');
            break;

            case 3 : document.write('case 3');
            break;

            default : document.write('Invalid Choice...!');
           

        }



    </script>
    
</body>
</html>
