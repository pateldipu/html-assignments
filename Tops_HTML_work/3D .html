<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
     :root
    {
        --font1:'Poppins' , sans-serif;
        --font2:'Lobster Two' , sans-serif;
        --white:#fff;
        --black:#000;
        --primary-light:#f9fafb;
        --second-light:#f0f0f0;
        --third-light:#DADBDB;
        --primary-dark:#22212c;
        --second-grey:#3f3434;
        --frist-shadow:rgba(0,0,0,0.3);
        --success:rgba(61,168,102, 0.6);
        --error:rgba(168, 30 , 14 , 0.6);
        --primary-color:#5c5fc4;
        --second-color:#c4c15c;


    }

    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
       font-family: var(--font1);
    }

    select:focus, input:focus, button:focus{
        outline: none;

    }
    body
    {
        background-color: var(--primary-dark);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }


    .container
    {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box
     {
        transform-style: preserve-3d;

     }

     span
     {
        background:linear-gradient(90deg,rgba(0,0,0,0.1), rgba(0,0,0,0.5 )90% , transparent) ;
        text-transform: uppercase;
        line-height: 0.76em;
        position: absolute;
        color: var(--white);
        font-size: 3.5em;
        white-space: nowrap;
        font-weight: bold;
        padding: 0px 10px;
        transform-style: preserve-3d;
        text-shadow: 0 10px 15px var(--frist-shadow);
        transform: translate(-50%, -50%) rotate(calc(var(--i)* 60deg)) translate(109px);
        animation: animate 7s ease-in-out infinite ;


     }
     i
     {
        font-style: italic;

     }
     
     i:nth-child(1)
     {
        color: var(--primary-color);

     }
     i:nth-child(2)
     {
        color: var(--secondary-color);
     }

    @keyframes animate
    { 
      from{transform: translate(-50%, -50%) rotate(calc(var(--i)* 60deg)) translate(109px);
}
			to{transform: translate(-50%, -50%) rotate(calc(var(--i)* 360deg)) translate(109px);
}
    }

    </style>
</head>

<body>
      <div class="container">
        <div class="box">


            <span style="--i: 1">
               <i>Eat</i>
            </span>

            <span style="--i: 2">
                <i>Eat</i>
             </span>

             
             <span style="--i: 3">
                <i>Eat</i>
             </span>
 

             <span style="--i: 4">
                <i>Eat</i>
             </span>

             
             <span style="--i: 5">
                <i>Eat</i>
             </span>

             
             <span style="--i: 6">
                <i>Eat</i>
             </span>
 


        </div>
      </div>
</body>
</html>
