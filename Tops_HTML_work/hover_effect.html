<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main 
		{
			height: 50px;
			width: 100px;
			background: lightblue;

			margin: 100px auto;
			text-align: center;
			line-height: 50px;
			font-size: 18px;
			font-weight: bold;
			border-radius: 30px;

			position: relative;
			overflow: hidden;
			z-index: 0;
		}

		.effect 
		{
			height: 100px;
			width: 200px;
			background: linear-gradient(red,blue);
			position: absolute;
			top:0;
			left: -200%;
			transition: .4s;
			z-index: -1;
		}

		.main:hover .effect 
		{
			left: 0;
		}
	</style>
</head>
<body>

	<div class="main">
		Hover Me
		<div class="effect"></div>
	</div>

	

</body>
</html>
