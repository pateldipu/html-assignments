<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		
		.foreGround,.backGround
		{
			height: 200px;
			width: 500px;
			background: gray;
			margin: 35px;
		}


		.backGround
		{
			background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png);

			background-size: 100% 100%;
		}
		.foreGround
		{
			position: relative;
		}

		.foreGround span 
		{
			background: gray;
			position: absolute;
			top:100px;
			left:345px;
		}
	</style>
</head>
<body>
	<!-- Absolute: this is for child only

	relative: this is for parent only

	Also these two positions works with each other... -->

	<div class="foreGround">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" height="100%" width="100%">
		<span>SOME TEXT</span>
		
	</div>



	<div class="backGround">
		SOME TEXT
	</div>

	<!-- <span>SOME TEXT</span> -->

</body>
</html>
